version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/entur-component-library

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-

      - add_ssh_keys:
          fingerprints:
            - "05:75:60:66:5b:a5:6d:52:1a:c3:65:f1:52:74:0b:8b"

      - run: npm install

      - save_cache:
          paths:
            - node_modules
            - ~/.npm
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm run lint
      - run: npm run build
      - run: npm run build-storybook
